<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Paciente Particular</title>
    </h:head>
    <h:body>
        <h1>Novo Paciente</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome: "/>
                <p:inputText value="#{guiPaciente.nome}"/>
                <h:outputLabel value="Telefones: "/>
                <h:panelGrid columns="2">
                    <p:inputMask id="phone" value="#{guiPaciente.strTelefone}" mask="(99) 9 9999-9999"/>
                    <h:commandButton value="Add" action="#{guiPaciente.paciente.addTelefone()}"/>
                </h:panelGrid>
            </h:panelGrid>
            <h:commandButton value="Gravar" action="#{guiPaciente.gravar()}"/>
            <h:commandButton value="Voltar" action="frmPacientes"/>
        </h:form>
    </h:body>
</html>
