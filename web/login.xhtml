<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Login: "/>
                <h:inputText value="login"/>
                <h:outputLabel value="Senha: "/>
                <h:inputHidden value="senha"/>
            </h:panelGrid>
            <h:commandButton value="Entrar" action="#{guiUsuario.logar(Login,Senha)}"/>
            <h:commandButton value="Autores" action="#{guiAutor.iniciar()}"/>
            <h:commandButton value="Livros" action="#{guiLivro.iniciar()}"/>
        </h:form>
    </h:body>
</html>
