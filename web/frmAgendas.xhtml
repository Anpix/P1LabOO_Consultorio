<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>Listagem de Agendas</title>
    </h:head>
    <h:body>
        <h1>Listagem de Agendas</h1>
        <h:form>
            <h:commandButton value="Novo" action="#{guiAgenda.newAgenda()}"/>
            <h:dataTable value="#{guiAgenda.agendas}" var="age">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Dia" />
                    </f:facet>
                    <h:outputText value="#{age.dataAgenda.toString()}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Excluir" action="#{guiAgenda.excluir(pla)}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Voltar" action="home_m"/>
        </h:form>
        <p>Total: #{guiAgenda.planos.size()}</p>
    </h:body>
</html>
