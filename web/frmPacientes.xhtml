<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>Listagem de Pacientes</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="Novo Paciente" action="#{guiPaciente.novoPaciente()}"/>
            <h:dataTable value="#{guiPaciente.pacientes}" var="pac">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome" />
                    </f:facet>
                    <h:outputText value="#{pac.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nascimento" />
                    </f:facet>
                    <h:outputText value="#{pac.dataNascimento.toString}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Primeria Consulta" />
                    </f:facet>
                    <h:outputText value="#{pac.dataPrimeiraConsulta.toString}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Email" />
                    </f:facet>
                    <h:outputText value="#{pac.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Telefones" />
                    </f:facet>
                    <h:outputText value=""/>
                </h:column>

                
                <h:column>
                    <h:commandButton value="Excluir" action="#{guiPaciente.excluir(pac)}"/>
                </h:column>
            </h:dataTable>
            
        </h:form>
        <p>Total: #{guiPaciente.pacientes.size()}</p>
        
    </h:body>
</html>
